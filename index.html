<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Waffleshop Password Manager</title>

	<!-- Bootstrap -->
	<link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Waffleshop Password Manager</h1>
		</div>

		<div id="accountPanel" class="panel panel-default">
			<div class="panel-heading">
				<h3>Log In</h3>
			</div>
			<div class="panel-body">
				<form action="#">
					<div class="form-group">
						<label for="dbPassword">Password</label>
						<input type="password" class="form-control" id="dbPassword" placeholder="Password">
					</div>
				</form>
			</div>
		</div>

		<div id="passwordPanel" class="panel panel-default" style="display: none;">
			<div class="panel-heading clearfix">
				<button id="addPassword" type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#editModal" aria-label="Add Password">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Password
				</button>
			</div>

			<table id="passwordTable" class="table table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>Title</th>
						<th>URL</th>
						<th>User Name</th>
						<th/>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<template id="passwordRow">
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td style="width: 1%; white-space: nowrap;">
						<button type="button" class="btn btn-xs" aria-label="Copy Password" title="Copy Password to Clipboard">
							<span class="glyphicon glyphicon-copy" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-xs" data-toggle="modal" data-target="#editModal" aria-label="Edit" title="Edit">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-xs" aria-label="Delete" title="Delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</template>
		</div>
	</div>

	<div id="editModal" class="modal" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Edit Password</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="editTitle">Title</label>
							<input type="text" class="form-control" id="editTitle" placeholder="Title">
						</div>
						<div classs="form-group">
							<label for="editUrl">URL</label>
							<input type="text" class="form-control" id="editUrl" placeholder="URL">
						</div>
						<div class="form-group">
							<label for="editUserName">User Name</label>
							<input type="text" class="form-control" id="editUserName" placeholder="User Name">
						</div>
						<div class="form-group">
							<label for="editPassword">Password</label>
							<input type="password" class="form-control" id="editPassword" placeholder="Password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="lib/jquery-2.1.4/js/jquery.min.js"></script>
	<script src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<script src="lib/forge-0.6.38/js/forge.bundle.js"></script>
	<script src="lib/clipboard.js-1.5.5/js/clipboard.min.js"></script>

	<script>
		var wpm = {};
	</script>
	<script src="js/ui.js"></script>
	<script src="js/db.js"></script>
	<script src="js/crypt.js"></script>
	<script src="js/local-storage-backend.js"></script>
	<script src="js/google-drive-backend.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
